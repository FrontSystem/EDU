<!DOCTYPE html>
<html>
<head>
<title>FrontSystem文件上传</title> 
<meta charset="utf-8">
<link href="KendoUI/styles/kendo.common.min.css" rel="stylesheet"> 
<link href="KendoUI/styles/kendo.rtl.min.css" rel="stylesheet"> 
<link href="KendoUI/styles/kendo.default.min.css" rel="stylesheet"> 
<link href="KendoUI/styles/kendo.dataviz.min.css" rel="stylesheet"> 
<link href="KendoUI/styles/kendo.dataviz.default.min.css" rel="stylesheet"> 
<link href="stylesheets/smallSystem.css" rel="stylesheet">
<script src="KendoUI/js/jquery.min.js" type="text/javascript"></script> 
<script src="KendoUI/js/kendo.all.min.js" type="text/javascript"></script> 
<script src="KendoUI/js/console.js" type="text/javascript"></script> 
<script src="KendoUI/js/messages/kendo.messages.zh-CN.js" type="text/javascript"></script>  
<script src="KendoUI/js/cultures/kendo.culture.zh-CN.js" type="text/javascript"></script>
<script src="javascripts/base.js" type="text/javascript"></script>
<script src="javascripts/upload.js" type="text/javascript"></script>
</head>
<body>
  <div class="main">
     <!-- <div id="header">
         <h5>FrontSystem文件上传</h5>
     </div> -->
    <!--  <p style="margin-bottom:10px;">
          <button type="button" class="btn btn-default btn-action" onclick="exportXlsx('1')"><i class="icon icon-add"></i>导入数据</button>
          <button type="button" class="btn btn-default btn-action" onclick="exportXlsx('2')"><i class="icon icon-add"></i>导入图书列表1</button>
          <button type="button" class="btn btn-default btn-action" onclick="exportXlsx('3')"><i class="icon icon-add"></i>导入图书列表2</button>
     </p> -->
     <div id="uploadDialog" class="uploadDialog">
       <form id="fileForm" method="post" enctype="multipart/form-data" action="/file_upload">
        <p class="fileNameChoose">
          <input id="fileName" class="k-textbox" placeholder="选择execl表格...">
          <a href="javascript:;" class="file">选择文件
             <input id="file" type="file" name="file" size="50"/>
          </a>
        </p>
        <p class="fileTypeChoose">
           <span>文件类型：</span>
           <label><input type="radio" name="fileType" value="teachingList"/>睿丁英语教学表</label>
           <label><input type="radio" name="fileType" value="bookList1"/>图书列表1</label>
           <label><input type="radio" name="fileType" value="bookList2"/>图书列表2</label>
        </p>
        <p class="error"></p>
        <p style="text-align:center;">
          <a href="javascript:;" id="importExecl" class="btn btn-default btn-action">
              <i class="icon icon-add"></i>上传
          </a>
          <a href="javascript:;" class="btn btn-default btn-action" onclick="javascript:$('#uploadDialog').dialog('close')">
              <i class="icon icon-cancel"></i>取消
          </a>
        </p>
      </form> 
     </div>
  </div>

</body>
</html>
